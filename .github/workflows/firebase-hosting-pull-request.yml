name: Deploy to Firebase Hosting on PR
'on': pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci && npm run build
        env:
          CI: false
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_AWS_SES_LITTLE_CUTE_SHOP_ACCESS_KEY_ID: ${{ secrets.VITE_AWS_SES_LITTLE_CUTE_SHOP_ACCESS_KEY_ID }}
          VITE_AWS_SES_LITTLE_CUTE_SHOP_SECRET_ACCESS_KEY: ${{ secrets.VITE_AWS_SES_LITTLE_CUTE_SHOP_SECRET_ACCESS_KEY }}
          VITE_AWS_SES_LITTLE_CUTE_SHOP_USER: ${{ secrets.VITE_AWS_SES_LITTLE_CUTE_SHOP_USER }}
          VITE_AWS_SES_LITTLE_CUTE_SHOP_PASS: ${{ secrets.VITE_AWS_SES_LITTLE_CUTE_SHOP_PASS }}
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_LITTLE_CUTE_SHOP }}'
          projectId: little-cute-shop
